<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - Lyrics Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(135deg, #f72585, #4cc9f0);
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                border-radius: 0.75rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                border: none;
            }
            .card-header {
                background: linear-gradient(to right, #b5179e, #7209b7);
                color: #fff;
                border-top-left-radius: 0.75rem;
                border-top-right-radius: 0.75rem;
                text-align: center;
            }
            .btn-primary {
                background: linear-gradient(to right, #b5179e, #7209b7);
                border: none;
                transition: transform 0.3s ease;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #7209b7, #b5179e);
                transform: scale(1.05);
            }
            .btn-outline-primary {
                border-color: #b5179e;
                color: #b5179e;
                transition: all 0.3s ease;
            }
            .btn-outline-primary:hover {
                background: linear-gradient(to right, #b5179e, #7209b7);
                color: white;
                border-color: #7209b7;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0" id="signupTitle"></h4>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label" id="firstNameLabel"></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" />
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label" id="emailLabel"></label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label" id="passwordLabel"></label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" />
                        <div class="progress mt-2" style="height: 5px">
                            <div id="password-strength" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" id="confirmPasswordLabel"></label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" />
                        <label class="form-check-label" for="termsCheck" id="termsLabel"></label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" id="registerBtn" type="button"></button>
                    </div>
                    <div class="text-center mt-3">
                        <p>
                            <span id="haveAccountText"></span>
                            <a href="login.html" id="loginLink"></a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="frontend_messages.js"></script>
        <script src="auth_script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("signupTitle").textContent = frontendMessages.auth.signupTitle;
                document.getElementById("firstNameLabel").textContent = frontendMessages.auth.firstNameLabel;
                document.getElementById("emailLabel").textContent = frontendMessages.auth.emailLabel;
                document.getElementById("passwordLabel").textContent = frontendMessages.auth.passwordLabel;
                document.getElementById("confirmPasswordLabel").textContent = frontendMessages.auth.confirmPasswordLabel;
                document.getElementById("termsLabel").textContent = frontendMessages.auth.termsCheck;
                document.getElementById("registerBtn").textContent = frontendMessages.auth.signupButton;
                document.getElementById("haveAccountText").textContent = frontendMessages.auth.haveAccount;
                document.getElementById("loginLink").textContent = frontendMessages.auth.loginLink;
            });

            document.getElementById("signupPassword").addEventListener("keyup", function () {
                const password = this.value;
                const progressBar = document.getElementById("password-strength");
                progressBar.className = "progress-bar";
                let strength = 0;
                if (password.length >= 8) strength += 25;
                if (password.match(/[A-Z]/)) strength += 25;
                if (password.match(/[0-9]/)) strength += 25;
                if (password.match(/[^A-Za-z0-9]/)) strength += 25;
                progressBar.style.width = strength + "%";
                if (strength < 50) {
                    progressBar.classList.add("bg-danger");
                } else if (strength < 75) {
                    progressBar.classList.add("bg-warning");
                } else {
                    progressBar.classList.add("bg-success");
                }
            });
        </script>
    </body>
</html>
