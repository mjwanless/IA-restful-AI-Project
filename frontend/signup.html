<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - Lyrics Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script src="auth_script.js"></script>
    </head>
    <body class="bg-white">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0 text-center">Sign Up</h4>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="signupEmail"
                                        class="form-label"
                                        >Email address</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="signupEmail"
                                        placeholder="name@example.com" />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="signupPassword"
                                        class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="signupPassword"
                                        placeholder="Password" />
                                    <div
                                        class="progress mt-2"
                                        style="height: 5px">
                                        <div
                                            id="password-strength"
                                            class="progress-bar"
                                            role="progressbar"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="confirmPassword"
                                        class="form-label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        placeholder="Confirm Password" />
                                </div>
                                <div class="mb-3 form-check">
                                    <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="termsCheck" />
                                    <label
                                        class="form-check-label"
                                        for="termsCheck"
                                        >I agree to the Terms & Conditions</label
                                    >
                                </div>
                                <div class="d-grid">
                                    <button
                                        class="btn btn-success"
                                        id="registerBtn"
                                        type="button">
                                        Register
                                    </button>
                                </div>
                                <div class="text-center mt-3">
                                    <p>Already have an account? <a href="login.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById("signupPassword").addEventListener("keyup", function () {
                const password = this.value;
                const progressBar = document.getElementById("password-strength");

                progressBar.className = "progress-bar";

                let strength = 0;
                if (password.length >= 8) strength += 25;
                if (password.match(/[A-Z]/)) strength += 25;
                if (password.match(/[0-9]/)) strength += 25;
                if (password.match(/[^A-Za-z0-9]/)) strength += 25;

                progressBar.style.width = strength + "%";

                if (strength < 50) {
                    progressBar.classList.add("bg-danger");
                } else if (strength < 75) {
                    progressBar.classList.add("bg-warning");
                } else {
                    progressBar.classList.add("bg-success");
                }
            });
        </script>
    </body>
</html>
