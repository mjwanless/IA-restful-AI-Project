<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Login - Lyrics Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body class="bg-white">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">Login</h4>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="loginEmail"
                                        class="form-label"
                                        >Email address</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="loginEmail"
                                        placeholder="name@example.com" />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="loginPassword"
                                        class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="loginPassword"
                                        placeholder="Password" />
                                </div>
                                <div class="mb-3 form-check">
                                    <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="rememberCheck" />
                                    <label
                                        class="form-check-label"
                                        for="rememberCheck"
                                        >Remember me</label
                                    >
                                </div>
                                <div class="d-grid">
                                    <button
                                        class="btn btn-primary"
                                        id="loginBtn"
                                        type="button">
                                        Login
                                    </button>
                                </div>
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div
            id="notification-container"
            style="position: fixed; top: 20px; right: 20px; z-index: 1000"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="auth_script.js"></script>
    </body>
</html>
