<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Lyrics Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0 text-center">Reset Password</h4>
          </div>
          <div class="card-body p-4">
            <div id="loading-state" class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Verifying your reset link...</p>
            </div>

            <div id="error-state" class="text-center py-4" style="display: none;">
              <div class="mb-4 text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                  class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                </svg>
              </div>
              <h4 class="mb-3">Invalid or Expired Link</h4>
              <p class="text-muted" id="error-message">
                This password reset link is invalid or has expired.
              </p>
              <div class="mt-4">
                <a href="forgot_password.html" class="btn btn-primary">Request New Reset Link</a>
              </div>
            </div>

            <form id="reset-password-form" style="display: none;">
              <input type="hidden" id="resetToken" name="resetToken" />
              <input type="hidden" id="userEmail" name="userEmail" />

              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" />
                <div class="progress mt-2" style="height: 5px">
                  <div id="password-strength" class="progress-bar" role="progressbar"></div>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                  placeholder="Confirm your new password" />
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" id="resetPasswordBtn" type="button">
                  Reset Password
                </button>
              </div>
            </form>

            <div id="success-state" class="text-center py-4" style="display: none;">
              <div class="mb-4 text-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                  class="bi bi-check-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                </svg>
              </div>
              <h4 class="mb-3">Password Reset Successful!</h4>
              <p class="text-muted">
                Your password has been updated successfully.
              </p>
              <div class="mt-4">
                <a href="login.html" class="btn btn-primary">Login with New Password</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth_script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const email = urlParams.get('email');

      if (!token || !email) {
        showError("Missing token or email in the reset link.");
        return;
      }

      document.getElementById('resetToken').value = token;
      document.getElementById('userEmail').value = email;

      verifyToken(token, email);

      document.getElementById("newPassword").addEventListener("input", function () {
        const password = this.value;
        const progressBar = document.getElementById("password-strength");

        progressBar.className = "progress-bar";

        let strength = 0;
        if (password.length >= 8) strength += 25;
        if (password.match(/[A-Z]/)) strength += 25;
        if (password.match(/[0-9]/)) strength += 25;
        if (password.match(/[^A-Za-z0-9]/)) strength += 25;

        progressBar.style.width = strength + "%";

        if (strength < 50) {
          progressBar.classList.add("bg-danger");
        } else if (strength < 75) {
          progressBar.classList.add("bg-warning");
        } else {
          progressBar.classList.add("bg-success");
        }
      });

      document.getElementById("resetPasswordBtn").addEventListener("click", handlePasswordReset);
    });

    async function verifyToken(token, email) {
      try {
        const API_URL = (() => {
          if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            return "http://localhost:3000/api/v1";
          } else if (window.location.hostname === "elegant-faun-14186b.netlify.app") {
            return "https://lyrics-generator-backend-883px.ondigitalocean.app/api/v1";
          } else {
            return "https://lyrics-generator-backend-883px.ondigitalocean.app/api/v1";
          }
        })();

        const response = await fetch(
          `${API_URL}/auth/verify-reset-token?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        const data = await response.json();
        console.log("Token verification response:", data);

        if (response.ok && data.valid) {
          document.getElementById("loading-state").style.display = "none";
          document.getElementById("reset-password-form").style.display = "block";
        } else {
          showError(data.error || "Invalid or expired reset link");
        }
      } catch (error) {
        console.error("Error verifying token:", error);
        showError("Error verifying reset link. Please try again.");
      }
    }

    function showError(message) {
      document.getElementById("loading-state").style.display = "none";
      document.getElementById("error-state").style.display = "block";
      document.getElementById("error-message").textContent = message;
    }

    function showNotification(message, type = "info") {
      const container = document.getElementById("notification-container");

      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `
          <div class="notification-content">
              <span>${message}</span>
              <button class="close-btn">&times;</button>
          </div>
      `;

      notification.style.marginBottom = "10px";
      notification.style.padding = "15px";
      notification.style.borderRadius = "5px";
      notification.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
      notification.style.display = "flex";
      notification.style.justifyContent = "space-between";
      notification.style.alignItems = "center";
      notification.style.animation = "fadeIn 0.3s ease-out";

      if (type === "success") {
        notification.style.backgroundColor = "#d4edda";
        notification.style.color = "#155724";
        notification.style.borderLeft = "4px solid #28a745";
      } else if (type === "error") {
        notification.style.backgroundColor = "#f8d7da";
        notification.style.color = "#721c24";
        notification.style.borderLeft = "4px solid #dc3545";
      } else if (type === "warning") {
        notification.style.backgroundColor = "#fff3cd";
        notification.style.color = "#856404";
        notification.style.borderLeft = "4px solid #ffc107";
      } else {
        notification.style.backgroundColor = "#d1ecf1";
        notification.style.color = "#0c5460";
        notification.style.borderLeft = "4px solid #17a2b8";
      }

      const closeBtn = notification.querySelector(".close-btn");
      closeBtn.style.background = "none";
      closeBtn.style.border = "none";
      closeBtn.style.cursor = "pointer";
      closeBtn.style.fontSize = "20px";
      closeBtn.style.marginLeft = "10px";
      closeBtn.style.color = "inherit";

      closeBtn.addEventListener("click", function () {
        container.removeChild(notification);
      });

      container.appendChild(notification);

      if (type === "success") {
        setTimeout(() => {
          if (container.contains(notification)) {
            container.removeChild(notification);
          }
        }, 5000);
      }

      return notification;
    }

    async function handlePasswordReset() {
      const token = document.getElementById("resetToken").value;
      const email = document.getElementById("userEmail").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!newPassword) {
        showNotification("New password is required", "error");
        return;
      }

      if (newPassword.length < 8) {
        showNotification("Password must be at least 8 characters long", "error");
        return;
      }

      if (newPassword !== confirmPassword) {
        showNotification("Passwords do not match", "error");
        return;
      }

      const loadingNotification = showNotification("Resetting your password...", "info");

      try {
        const API_URL = (() => {
          if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            return "http://localhost:3000/api/v1";
          } else if (window.location.hostname === "elegant-faun-14186b.netlify.app") {
            return "https://lyrics-generator-backend-883px.ondigitalocean.app/api/v1";
          } else {
            return "https://lyrics-generator-backend-883px.ondigitalocean.app/api/v1";
          }
        })();

        const response = await fetch(`${API_URL}/auth/reset-password`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: token,
            email: email,
            password: newPassword,
          }),
        });

        const responseText = await response.text();
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (e) {
          console.error("Failed to parse response as JSON:", e);
          throw new Error("Invalid server response");
        }

        if (document.getElementById("notification-container").contains(loadingNotification)) {
          document.getElementById("notification-container").removeChild(loadingNotification);
        }

        if (response.ok) {
          document.getElementById("reset-password-form").style.display = "none";
          document.getElementById("success-state").style.display = "block";
          showNotification("Password reset successful!", "success");
        } else {
          showNotification(data.error || "Failed to reset password", "error");
        }
      } catch (error) {
        console.error("Error in reset password:", error);

        if (document.getElementById("notification-container").contains(loadingNotification)) {
          document.getElementById("notification-container").removeChild(loadingNotification);
        }

        showNotification(`Error: ${error.message || "Unknown error"}. Please try again.`, "error");
      }
    }
  </script>
</body>

</html>
