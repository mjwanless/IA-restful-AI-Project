<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password - Lyrics Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body class="bg-white">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">Forgot Password</h4>
                        </div>
                        <div class="card-body p-4">
                            <div id="emailForm">
                                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="resetEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com" />
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary" id="requestResetBtn" type="button">Send Reset Link</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <p>Remember your password? <a href="login.html">Login</a></p>
                                    </div>
                                </form>
                            </div>
                            <div id="confirmationMessage" class="text-center" style="display: none">
                                <div class="mb-4">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="64"
                                        height="64"
                                        fill="currentColor"
                                        class="bi bi-envelope-check text-success"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                                        <path
                                            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
                                    </svg>
                                </div>
                                <h4 class="mb-3">Check Your Email</h4>
                                <p class="text-muted">
                                    If the email address you entered is associated with an account, you will receive a password reset link shortly.
                                </p>
                                <div class="mt-4">
                                    <a href="login.html" class="btn btn-outline-primary">Back to Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="auth_script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const requestResetBtn = document.getElementById("requestResetBtn");
                if (requestResetBtn) {
                    requestResetBtn.addEventListener("click", handlePasswordResetRequest);
                }
            });

            function handlePasswordResetRequest() {
                const resetEmail = document.getElementById("resetEmail").value.trim();

                if (!resetEmail) {
                    showNotification("Please enter your email address", "error");
                    return;
                }

                const loadingNotification = showNotification("Sending reset link...", "info");

                console.log(`Requesting password reset for: ${resetEmail}`);
                console.log(`Using API URL: ${API_URL}/auth/forgot-password`);

                fetch(`${API_URL}/auth/forgot-password`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email: resetEmail }),
                })
                    .then((response) => {
                        console.log("Response received with status:", response.status);
                        return response.text().then((text) => {
                            console.log("Raw response text:", text);
                            return text ? JSON.parse(text) : {};
                        });
                    })
                    .then((data) => {
                        console.log("Parsed response data:", data);

                        document.getElementById("notification-container").removeChild(loadingNotification);
                        document.getElementById("emailForm").style.display = "none";
                        document.getElementById("confirmationMessage").style.display = "block";

                        showNotification(data.message || "If that email exists in our system, a password reset link has been sent", "success");
                    })
                    .catch((error) => {
                        console.error("Client-side fetch error (detailed):", error);
                        document.getElementById("notification-container").removeChild(loadingNotification);
                        showNotification("Error processing request. Please try again later.", "error");
                    });
            }
        </script>
    </body>
</html>
