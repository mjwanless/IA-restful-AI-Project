<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lyrics Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(135deg, #f72585, #4cc9f0);
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .landing-card {
                background: #fff;
                border: none;
                border-radius: 0.75rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }
            .landing-card h1 {
                margin-bottom: 1.5rem;
            }
            .landing-card .btn {
                min-width: 150px;
            }

            .btn-primary {
                background: linear-gradient(to right, #b5179e, #7209b7);
                border: none;
                transition: transform 0.3s ease;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #7209b7, #b5179e);
                transform: scale(1.05);
            }
            .btn-outline-primary {
                border-color: #b5179e;
                color: #b5179e;
                transition: all 0.3s ease;
            }
            .btn-outline-primary:hover {
                background: linear-gradient(to right, #b5179e, #7209b7);
                color: white;
                border-color: #7209b7;
            }
        </style>
    </head>
    <body>
        <div class="landing-card">
            <h1 class="mb-4" id="welcomeTitle"></h1>
            <p class="mb-4" id="welcomeText"></p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="signup.html" class="btn btn-primary" id="signupButton"></a>
                <a href="login.html" class="btn btn-outline-primary" id="loginButton"></a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="frontend_messages.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("welcomeTitle").textContent = frontendMessages.landing.welcomeTitle;
                document.getElementById("welcomeText").textContent = frontendMessages.landing.welcomeText;
                document.getElementById("signupButton").textContent = frontendMessages.landing.signupButton;
                document.getElementById("loginButton").textContent = frontendMessages.landing.loginButton;
            });
        </script>
    </body>
</html>
