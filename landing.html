<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Generator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #lyricsOutput {
      min-height: 150px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- Navbar with a fancy Logout button on the right -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Lyrics Generator</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Fancy Logout button -->
          <li class="nav-item">
            <button class="btn btn-outline-light" id="logoutBtn">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-md-12">
        <!-- Card: Form -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Generate Song Lyrics</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="artistInput" class="form-label">Artist Style</label>
              <input
                type="text"
                class="form-control"
                id="artistInput"
                value="Taylor Swift"
              />
            </div>
            <div class="mb-3">
              <label for="descInput" class="form-label">Description/Theme</label>
              <input
                type="text"
                class="form-control"
                id="descInput"
                value="murdering a dinosaur"
              />
            </div>
            <div class="d-flex gap-2">
              <button
                type="button"
                class="btn btn-primary"
                id="generateLyrics"
              >
                Generate Lyrics
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="clearBtn"
              >
                Clear
              </button>
            </div>
          </div>
        </div>

        <!-- Card: Output -->
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Generated Lyrics</h5>
            <span id="statusBadge" class="badge bg-secondary">Ready</span>
          </div>
          <div class="card-body">
            <pre id="lyricsOutput" class="border p-3 rounded bg-light"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Include auth_script.js (which contains logout functionality) -->
  <script src="auth_script.js"></script>
  <!-- Our separate client-side JS -->
  <script src="client.js"></script>
</body>
</html>
